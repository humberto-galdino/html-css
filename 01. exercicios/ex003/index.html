<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5_200.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagens/css3_200.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo do JavaScript">
    <p>Caso o diretório da imagem esteja incorreto, o q estiver escrito dento do alt irá aparecer.</p>
    <img src="html5_20.png" alt="Logo do HTML5">
</body>
</html>
